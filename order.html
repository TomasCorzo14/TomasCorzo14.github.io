<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/images/miniLogo.png">
    <link rel="stylesheet" href="public/css/styleForm.css">

    <title>Realizar un pedido</title>
</head>
<body>

    <a id="volver" href="index.html"><img src="public/images/flechaVolver.png" alt="Boton de volver"></a>

    <form action="">
        <label>Ingredientes <br>
            <input type="checkbox" name="Ingrediente" value="Tomate">
            Tomate <br>
            <input type="checkbox" name="Ingrediente" value="Cebolla">
            Cebolla <br>
            <input type="checkbox" name="Ingrediente" value="Panceta">
            Panceta <br>
            <input type="checkbox" name="Ingrediente" value="Lechuga">
            Lechuga <br>
        </label>

        <label for="">Nombre
        <input id="datoNombre" type="text"></label required>
        <br>
        
        <label for="">Retiro en el local</label>
        <input type="radio" id="local" name="formaEntrega" value="Retiro en el local" required>
        
        <label for="">Envio a domicilio</label>
        <input type="radio" id="domicilio" name="formaEntrega" value="Envio a domicilio" required>
        

        <label for="">Direccion
        <input id="datoDireccion" type="text"></label>
        <br>

        <label for="">Mensaje
        <input id="datoMensaje" type="text"></label>
        <br>
        <a onclick="enviar()" id="btnEnviar">Enviar</a>
    </form>
    
    <script src="public/main.js"></script>

</body>
</html>
